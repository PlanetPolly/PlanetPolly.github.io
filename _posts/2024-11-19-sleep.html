<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>睡前看一看</title>
    <style type="text/css">
        p {
        	text-indent:2em;
        }
    </style>
</head>

<body>


    <h2>睡前</h2>

    <p>取自《老老恒言》，《安寝》</p>

    <fieldset>
        <legend>睡前看一看</legend>

        <div>
            <input type="checkbox" />
            以清心为切要。
        </div>

        <div>
            <input type="checkbox" />
            操者，如贯想头顶，默数鼻息，返观丹田之类，使心有所着……纵者，任其心游思于杳渺无朕之区。
        </div>

        <div>
            <input type="checkbox" />
            左侧卧则屈左足，屈左臂，以手上承头，伸右足，以右手置右股间；右侧卧反是。
        </div>

        <div>
            <input type="checkbox" />
            则凡东西设床者，卧以南首为当。
        </div>


        <div>
            <input type="checkbox" />
            如食后必欲卧，宜右侧以舒脾之气。
        </div>


        <div>
            <input type="checkbox" />
            伸足卧，一身俱暖。
        </div>


        <div>
            <input type="checkbox" />
            就寝即灭灯，目不外眩，则神守其舍。
        </div>

        <div>
            <input type="checkbox" />
            卧须闭口。
        </div>

        <div>
            <input type="checkbox" />
            卧不覆首。
        </div>

        <div>
            <input type="checkbox" />
            腹本喜暖。
        </div>

        <div>
            <input type="checkbox" />
            颈中央之脉，督脉也，名曰风府，不可着冷。
        </div>


    </fieldset>


</body>

</html>
